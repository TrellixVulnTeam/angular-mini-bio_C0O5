<div class="full-width" [ngClass]="{ 'bg-dark': nightMode == true }">
    <div class="container py-4 px-4">
        <div class="switch-container position-absolute top-0 end-0 p-4">
            <button type="button" class="btn btn-oval btn-claro" (click)="toggleNightMode()" [ngClass]="{ 'btn-dark-mode': nightMode == true }">
        <fa-icon [icon]="faMoon"></fa-icon>
      </button>
        </div>
        <div class="row justify-content-center py-4">
            <div class="col-lg-6 col-md-8 col-sm-12 text-center">
                <div class="image-container p-3 m-auto">
                    <img class="rounded-circle mx-auto profile-img shadow" [src]="user.profile_img" alt="" />
                </div>
                <div class="decription-container">
                    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
                    <h5>{{ user.description_title }}</h5>
                    <p>{{ user.description_text }}</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-12 col-sm-12 list-container">
                        <ul class="list-group">
                            <li class="list-group-item my-2 shadow-sm pt-4" [ngClass]="{ 'dark-list': nightMode == true }" *ngFor="let link of user.links">
                                <a [href]="link.link" target="_blank">
                                    <div class="row">
                                        <div class="item-left">
                                            <fa-icon class="p-3" [icon]="link.icon"></fa-icon>
                                        </div>
                                        <div class="item-right text-left">
                                            <p>{{link.label}}</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
